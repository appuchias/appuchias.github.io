# Basics
title: "Appu's blog"
baseURL: 'https://blog.appu.ltd/'
paginate: 10
languageCode: 'en-us'
theme:
  - "PaperMod"
  - "plausible-hugo"

# Build settings
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

menu:
  main:
    - name: Search
      url: search/
      weight: 1
    - name: Archive
      url: archives
      weight: 2
    - name: Categories
      url: categories/
      weight: 3
    - name: Tags
      url: tags/
      weight: 4
    - identifier: web
      name: Main website
      url: https://apppu.ltd/
      weight: 5

module:
  imports:
    - path: "github.com/adityatelange/hugo-PaperMod"
    - path: "github.com/divinerites/plausible-hugo"

outputs:
  home:
    - HTML
    - RSS
    - JSON


params:
  # General
  author: "Appuchia"
  cover:
    linkFullImages: true  # to set the image hyperlink to the highest quality available
  defaultTheme: auto  # to switch between dark or light according to browser theme
  title: "Appu's blog"
  description: Where I post about various topics.
  draft:  # Add mark to draft posts

  # Home page
  homeInfoParams:
      Title: "Appu's blog"
      Content: Where I post about various topics.

  socialIcons:
      - name: "Github"
        url: "https://github.com/appuchias"
      - name: "Gitlab"
        url: "https://gitlab.com/appuchia"
      - name: "Links"
        url: "https://links.appu.ltd"
      - name: "RSS"
        url: "/index.xml"

  # Display toggles
  ShowBreadCrumbs: true     # Show post nesting
  ShowCodeCopyButtons: true  # Show code copy (Not working?)
  ShowPostNavLinks: true    # Show post suggestions
  ShowReadingTime: true     # Show post reading time
  ShowShareButtons: true    # Show social share buttons
  ShareButtons:             # Customize share buttons
    - twitter
    - whatsapp
    - telegram

  # ToC
  showtoc: true
  tocopen: false

  # Page title
  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  # Plausible
  plausible:
    enable: true
    domain: "blog.appu.ltd"
    selfhosted_domain: "plausible.appu.ltd"
    outbound_link: true
    gitstar: false
    debug: false

