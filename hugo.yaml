# Basics
title: "Appu's blog"
baseURL: 'https://blog.appu.ltd/'
pagination.pagerSize: 10
languageCode: 'es-ES'
theme:
  - "PaperMod"
  # - "plausible-hugo"

# Build settings
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

menu:
  main:
    - name: Search
      url: search/
      weight: 1
    - name: Archive
      url: archives
      weight: 2
    - name: Categories
      url: categories/
      weight: 3
    - name: Tags
      url: tags/
      weight: 4
    # - identifier: web
    #   name: Main website
    #   url: https://appu.ltd/
    #   weight: 5

module:
  imports:
    - path: "github.com/adityatelange/hugo-PaperMod"
    # - path: "github.com/divinerites/plausible-hugo"

outputs:
  home:
    - HTML
    - RSS
    - JSON


params:
  # General
  author: "Appuchia"
  cover:
    linkFullImages: true  # to set the image hyperlink to the highest quality available
  defaultTheme: auto  # to switch between dark or light according to browser theme
  title: "Appu's blog"
  description: Mi espacio para escribir
  draft:  # Add mark to draft posts
  DateFormat: "2006-01-02"

  # Home page
  homeInfoParams:
      Title: Mi esquina de internet
      Content: Un peque√±o espacio para escribir

  socialIcons:
      - name: "Github"
        url: "https://l.appu.ltd/github"
      - name: "Gitlab"
        url: "https://l.appu.ltd/gitlab"
      - name: "Links"
        url: "https://info.appu.ltd"
      - name: "RSS"
        url: "/index.xml"

  # Display toggles
  ShowBreadCrumbs: true     # Show post nesting
  ShowCodeCopyButtons: true  # Show code copy (Not working?)
  ShowPostNavLinks: true    # Show post suggestions
  ShowReadingTime: true     # Show post reading time
  ShowShareButtons: false    # Show social share buttons
  ShareButtons:             # Customize share buttons
    - twitter
    - whatsapp
    - telegram

  # ToC
  showtoc: true
  tocopen: false

  # Page title
  label:
    text: "Appu's blog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

